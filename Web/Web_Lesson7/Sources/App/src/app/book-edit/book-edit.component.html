<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary my-3" routerLink="/books">Book List</button>
    <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)">
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" placeholder="ISBN" id="isbn"
               formControlName="isbn">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" id="title"
               formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" placeholder="Author" id="author"
               formControlName="author">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" placeholder="Description" id="description"
               formControlName="description">
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" placeholder="Publisher" id="publisher"
               formControlName="publisher">
      </div>
      <div class="form-group">
        <label for="published_year">Published Year</label>
        <input type="text" class="form-control" placeholder="Published Year" id="published_year"
               formControlName="published_year">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
